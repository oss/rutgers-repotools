[koji]
web_iface_private   = https://192.168.226.90/koji/
web_iface_public    = http://koji.rutgers.edu/koji/
hub                 = http://192.168.226.90/kojihub
clientcert          = /etc/pki/koji/roji.pem
clientca            = /etc/pki/koji/koji_ca_cert.crt
serverca            = /etc/pki/koji/koji_ca_cert.crt
pkgdir              = /army/centos/koji/packages/
pkgdir_web          = http://koji.rutgers.edu/packages/

[locks]
rebuild-repos6       = /var/lock/rutgers-repotools/rebuild-repos6
populate-rpmfind-db6 = /var/lock/rutgers-repotools/populate-rpmfind-db6
pullpackage6         = /var/lock/rutgers-repotools/pullpackage6
pushpackage6         = /var/lock/rutgers-repotools/pushpackage6
movepackage6         = /var/lock/rutgers-repotools/movepackage6

[logs]
maxBytes            = 1000000
backupCount         = 8
checkrepo6           = /var/log/rutgers-repotools/checkrepo6.log
rebuild-repos6       = /var/log/rutgers-repotools/rebuild-repos6.log
populate-rpmfind-db6 = /var/log/rutgers-repotools/populate-rpmfind-db6.log
pullpackage6         = /var/log/rutgers-repotools/pullpackage6.log
pushpackage6         = /var/log/rutgers-repotools/pushpackage6.log
movepackage6         = /var/log/rutgers-repotools/movepackage6.log
plainlog            = /tmp/webpush6

[repositories]
# allrepos need to be in order: parent child grandchild ...
allrepos            = rutgers rutgers-testing rutgers-unstable rutgers-staging
dontpublishrepos    = rutgers-staging
debugrepo           = rutgers-debuginfo
repostodebug        = rutgers rutgers-testing
repodir_public      = /army/centos/centos/
repodir_private     = /army/rpmprivate/centos/rutgers/
archs               = x86_64 i386
distname            = centos
distname_nice       = CentOS
distver             = 6
distroverpkg        = centos-release
groupowner          = studsys
depcheck_ignorefile = /etc/depcheck6.ignore

# The next three are used by rpm2php only
# allrepos display names. same order please
allrepos_display    = Stable Testing Unstable Staging
# dontpublishrepos display names. same order please
dontpublishrepos_display= Staging
# arch to list in search results
arch_display        = x86_64

[rpm2phpdb]
host                = localhost
name                = rpmfind_centos6
user                = roji
password            = yellow

[report]
user                = roji
from_addr           = roji@koji.rutgers.edu
to_addr             = oss@oss.rutgers.edu
smtp_host           = localhost
